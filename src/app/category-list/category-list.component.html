<section id="search-box">
  <label for="filter-input">Search categories</label>
  <input #input id="filter-input" type="text" placeholder="Start typing to search" accesskey="s" (keyup)="0" />
</section>
<section id="category-list">
  <p *ngIf="noDataErrorMessage">{{noDataErrorMessage}}</p>
  <ul>
    <li *ngFor="let category of categories | async | searchpipe: input.value"><a [attr.href]="category.url" target="_blank">{{ category.name }}</a></li>
  </ul>
</section>
